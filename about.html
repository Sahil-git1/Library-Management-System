<!DOCTYPE html>

    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #E0E0E0;
            --accent-color: #6B46C1;
        }

        body {
            background-color: var(--bg-primary);

        .bg-glass {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }

        .team-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            perspective: 1000px;
            cursor: pointer;
        }

        .team-card:hover {
            transform: rotateY(10deg) translateY(-15px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .floating-element {
            animation: float 4s ease-in-out infinite;
        }

        .back-arrow {
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .nav {

}

.nRight>ul>li {

}

.nRight ul li::before {
    border-bottom: 1px solid rgba(0, 0, 0, 0.882);
    ;

}

.nRight ul >li:hover {
    cursor: pointer;
    border-bottom: 1px solid white;
}

img {
    width: 3em;

</head>

            <div class="absolute -top-10 left-0 w-full opacity-20 floating-element">

                    <path fill="var(--accent-color)" fill-opacity="0.3"
                        d="M0,160L48,176C96,192,192,224,288,240C384,256,480,256,576,245.3C672,235,768,213,864,197.3C960,181,1056,171,1152,170.7C1248,171,1344,181,1392,186.7L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320L192,320L96,320L0,320Z">

            <p class="text-xl text-purple-200 tracking-wide">Transforming Knowledge, Inspiring Connections</p>
        </header>

        <section class="mb-16 bg-glass rounded-xl p-8">
            <h2 class="text-3xl font-bold mb-6 text-purple-300">Our Mission</h2>
            <p class="text-lg text-purple-100 leading-relaxed">
                LibraryPro revolutionizes digital library management by creating intelligent, user-centric platforms
                that bridge technology, learning, and community engagement.
            </p>
        </section>

        <section>
            <h2 class="text-3xl font-bold mb-10 text-purple-300">Our Innovative Team</h2>
            <div id="teamGrid" class="grid md:grid-cols-3 gap-10">
                <!-- Team members dynamically rendered -->
            </div>
        </section>
    </div>

    <script>
        const teamMembers = [
            {
                name: "Samar Thakur",
                role: "",
                bio: "Front End design."
            },
            {
                name: "Sahil Chauhan",
                role: "",
                bio: "Back End."
            },
        ];

        function renderTeamMembers() {
            const teamGrid = document.getElementById('teamGrid');
            teamMembers.forEach(member => {
                const card = document.createElement('div');
                card.className = 'team-card bg-gray-900 p-7 rounded-2xl shadow-2xl text-center transform hover:scale-105 transition-all duration-300';
                card.innerHTML = `
                    <h3 class="text-xl font-bold mb-2 text-purple-300">${member.name}</h3>
                    <p class="text-purple-200 mb-3 italic">${member.role}</p>
                    <p class="text-purple-100">${member.bio}</p>
                `;
                teamGrid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', renderTeamMembers);
    </script>
