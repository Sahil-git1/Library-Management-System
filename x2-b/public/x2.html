            color: #E02424;

            filter: brightness(95%);
        }

        .form-group select:focus,

            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

            flex: 1;
        }

        @keyframes slideDown {

                opacity: 0;

            from {
                opacity: 0;
                transform: translateX(-20px);

            to {

        }

        @keyframes fadeIn {
            from {
                opacity: 0;

            to {
                opacity: 1;
            }

        @keyframes modalZoom {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

    <div class="container2">
        <div class="header2">
            <h1>Library Book Management</h1>
            <div class="header2-buttons">

                <button onclick="openAddBookModal()">
                    <i class="fas fa-plus"></i> Add New Book
                </button>
            </div>
        </div>

        <h3>Book Catalog</h3>

        <div class="search-section2">
            <div class="search-bar2">
                <input type="text" id="search-bar2" placeholder="Search books by title, author, or ISBN..."
                    oninput="filterBooks()">
            </div>
            <div class="filter-section2">
                <select class="filter-select2" id="category-filter" onchange="filterBooks()">
                    <option value="">All Categories</option>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                    <option value="science">Science</option>
                    <option value="technology">Technology</option>
                </select>
                <select class="filter-select2" id="status-filter" onchange="filterBooks()">
                    <option value="">All Status</option>
                    <option value="available">Available</option>
                    <option value="borrowed">Borrowed</option>
                    <option value="unavailable">Unavailable</option>
                </select>
            </div>
        </div>

        <div class="table-container2">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="book-list">
                    <!-- Books will be displayed here -->
                </tbody>
            </table>
        </div>

        <!-- Add/Edit Book Modal -->
        <div id="book-modal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitle">Add New Book</h2>
                <form id="book-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bookTitle">Title</label>
                            <input type="text" id="bookTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="bookAuthor">Author</label>
                            <input type="text" id="bookAuthor" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bookISBN">ISBN</label>
                            <input type="text" id="bookISBN" required>
                        </div>
                        <div class="form-group">
                            <label for="bookCategory">Category</label>
                            <select id="bookCategory" required>
                                <option value="fiction">Fiction</option>
                                <option value="non-fiction">Non-Fiction</option>
                                <option value="science">Science</option>
                                <option value="technology">Technology</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bookStatus">Status</label>
                            <select id="bookStatus" required>
                                <option value="available">Available</option>
                                <option value="unavailable">Unavailable</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bookStock">Stock</label>
                            <input type="number" id="bookStock" min="0" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookDescription">Description</label>
                        <textarea id="bookDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" style="margin: 1em;max-width: 100%;" onclick="saveBook()"
                            class="btn btn-edit">Save</button>
                        <button type="button" style="max-width: 100% ;min-height: 2em;"
                            onclick="closeModal('book-modal')" class="btn btn-delete">Cancel</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script>
        class LibraryManagement {
            constructor() {
                this.books = [];
                this.currentBookId = null;
                this.API_URL = 'http://localhost:5000/api/books';
                this.initializeDOM();
            }

            initializeDOM() {
                // Modal and form elements
                this.bookModal = document.getElementById('book-modal');
                this.modalTitle = document.getElementById('modalTitle');
                this.bookForm = document.getElementById('book-form');

                // Form inputs
                this.titleInput = document.getElementById('bookTitle');
                this.authorInput = document.getElementById('bookAuthor');
                this.isbnInput = document.getElementById('bookISBN');
                this.categoryInput = document.getElementById('bookCategory');
                this.statusInput = document.getElementById('bookStatus');
                this.stockInput = document.getElementById('bookStock');
                this.descriptionInput = document.getElementById('bookDescription');

                // Add event listeners
                this.addEventListeners();

                // Fetch initial books
                this.fetchBooks();
            }

            addEventListeners() {
                // Search and filter events
                document.getElementById('search-bar2').addEventListener('input', this.filterBooks.bind(this));
                document.getElementById('category-filter').addEventListener('change', this.filterBooks.bind(this));
                document.getElementById('status-filter').addEventListener('change', this.filterBooks.bind(this));

                // Add book modal trigger
                document.querySelector('[onclick="openAddBookModal()"]').addEventListener('click', this.openAddBookModal.bind(this));

                // Form submission
                this.bookForm.addEventListener('submit', this.handleBookSubmit.bind(this));

                // Modal close functionality
                window.addEventListener('click', (event) => {
                    if (event.target.className === 'modal') {
                        this.closeModal(event.target.id);
                    }
                });
            }

            openAddBookModal() {
                this.currentBookId = null;
                this.modalTitle.textContent = 'Add New Book';
                this.bookForm.reset();
                this.bookModal.style.display = 'block';
            }

            async handleBookSubmit(event) {
                event.preventDefault();

                if (!this.validateForm()) return;

                const formData = this.getFormData();

                try {
                    if (this.currentBookId) {
                        await this.updateBook(this.currentBookId, formData);
                    } else {
                        await this.addBook(formData);
                    }
                    this.closeModal('book-modal');
                    this.fetchBooks();
                } catch (error) {
                    console.error('Error saving book:', error);
                    alert('Failed to save book. Please try again.');
                }
            }

            validateForm() {
                const requiredFields = [
                    this.titleInput,
                    this.authorInput,
                    this.isbnInput,
                    this.stockInput
                ];

                let isValid = true;
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        field.classList.add('error');
                        isValid = false;
                    } else {
                        field.classList.remove('error');
                    }
                });

                return isValid;
            }

            getFormData() {
                return {
                    title: this.titleInput.value.trim(),
                    author: this.authorInput.value.trim(),
                    isbn: this.isbnInput.value.trim(),
                    category: this.categoryInput.value,
                    status: this.statusInput.value,
                    stock: parseInt(this.stockInput.value),
                    description: this.descriptionInput.value.trim()
                };
            }

            async fetchBooks(searchParams = {}) {
                try {
                    const query = new URLSearchParams(searchParams).toString();
                    const response = await fetch(`${this.API_URL}?${query}`);
                    this.books = await response.json();
                    this.displayBooks(this.books);
                } catch (error) {
                    console.error('Error fetching books:', error);
                    alert('Failed to fetch books. Please try again.');
                }
            }

            displayBooks(booksList) {
                const bookList = document.getElementById('book-list');
                bookList.innerHTML = booksList.map(book => `
            <tr>
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.isbn}</td>
                <td>${book.category}</td>
                <td><span class="status-badge status-${book.status.toLowerCase()}">${book.status}</span></td>
                <td>${book.stock}</td>
                <td class="action-buttons">
                    <button class="btn btn-edit" onclick="libraryApp.editBook('${book._id}')">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-delete" onclick="libraryApp.deleteBook('${book._id}')">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </td>
            </tr>
        `).join('');
            }

            async addBook(bookData) {
                const response = await fetch(this.API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bookData)
                });
                if (!response.ok) throw new Error('Failed to add book');
            }

            async updateBook(id, bookData) {
                const response = await fetch(`${this.API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bookData)
                });
                if (!response.ok) throw new Error('Failed to update book');
            }

            async deleteBook(id) {
                if (!confirm('Are you sure you want to delete this book?')) return;

                try {
                    const response = await fetch(`${this.API_URL}/${id}`, { method: 'DELETE' });
                    if (!response.ok) throw new Error('Failed to delete book');
                    this.fetchBooks();
                } catch (error) {
                    console.error('Error deleting book:', error);
                    alert('Failed to delete book. Please try again.');
                }
            }

            async filterBooks() {
                const searchText = document.getElementById('search-bar2').value;
                const categoryFilter = document.getElementById('category-filter').value;
                const statusFilter = document.getElementById('status-filter').value;

                const searchParams = {
                    ...(searchText && { search: searchText }),
                    ...(categoryFilter && { category: categoryFilter }),
                    ...(statusFilter && { status: statusFilter })
                };

                this.fetchBooks(searchParams);
            }

            closeModal(modalId) {
                document.getElementById(modalId).style.display = 'none';
            }

            editBook(id) {
                const book = this.books.find(book => book._id === id);
                if (book) {
                    this.currentBookId = id;
                    this.modalTitle.textContent = 'Edit Book';
                    this.titleInput.value = book.title;
                    this.authorInput.value = book.author;
                    this.isbnInput.value = book.isbn;
                    this.categoryInput.value = book.category;
                    this.statusInput.value = book.status;
                    this.stockInput.value = book.stock;
                    this.descriptionInput.value = book.description || '';
                    this.bookModal.style.display = 'block';
                }
            }
        }

        // Initialize the application
        const libraryApp = new LibraryManagement();

        // Global functions for inline event handlers (for compatibility)
        function openAddBookModal() {
            libraryApp.openAddBookModal();
        }

        function saveBook() {
            libraryApp.bookForm.dispatchEvent(new Event('submit'));
        }

        function closeModal(modalId) {
            libraryApp.closeModal(modalId);
        }
    </script>
