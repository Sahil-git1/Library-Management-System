            justify-content: center;

            min-width: 100vw;
        }




        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2.75rem;
            letter-spacing: -0.5px;
            color: #2d3436;
            margin-bottom: 0.5rem;
            animation: slideDown 0.6s ease-out;
        }

        h3 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.75rem;
            color: #FFCC00;
            margin: 2rem 0 1.5rem;
            animation: slideIn 0.8s ease-out;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #edf2f7;
        }

        .header button {
            background-color: #FFCC00;
            border: none;
            padding: 0.75rem 1.5rem;
            color: #2d3436;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header button:hover {
            background-color: #FF9900;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 204, 0, 0.2);
        }

        .search-bar {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 0.5rem;
        }

        .search-bar input {
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #edf2f7;
            font-size: 1rem;
            width: 300px;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #2d3436;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
            padding: 1rem;
            text-align: left;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #edf2f7;
            font-size: 0.95rem;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-active {
            background-color: #DEF7EC;
            color: #057A55;
        }

        .status-suspended {
            background-color: #FDE8E8;
            color: #E02424;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .btn-edit {
            background-color: #FFCC00;
            color: #2d3436;
        }

        .btn-suspend {
            background-color: #FDE8E8;
            color: #E02424;
        }

        .btn-activate {
            background-color: #DEF7EC;
            color: #057A55;
        }

        .btn:hover {
            transform: translateY(-1px);
            filter: brightness(95%);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            position: relative;
            max-height: 80vh;
            animation: modalZoom 0.3s ease-out;
            margin-top: 5%;
            margin-left: auto;
            margin-right: auto;

        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes modalZoom {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #edf2f7;
            font-size: 1rem;
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #FFCC00;
        }

        .form-group button {
            background-color: #FFCC00;
            color: #2d3436;
            font-weight: 600;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {

<body>
    <nav class="nav">
        <span class="nLeft"><img src="../q.svg" alt=""></span>
        <span class="nRight">
            <ul>
                <li><a href="../index.html" style="text-decoration: none;color: inherit; ">Home</a></li>
                <li><a href="./Admin.html" style="text-decoration: none;color: inherit; border-bottom: 1px solid white ;">Admin</a></li>
                <li><a href="../x2-b/public/x2.html" style="text-decoration: none;color: inherit; ">Books Control</a></li>
                <li><a href="../EX2/a.html" style="text-decoration: none;color: inherit; ">Transactions</a></li>
            </ul>
        </span>
    </nav>
    <div class="container">
        <div class="header">
            <h1>Library Admin Dashboard</h1>
            <button id="addUserButton">
                <i class="fas fa-plus"></i> Add New User
            </button>
        </div>

        <h3>User Management</h3>

        <div class="search-bar">
            <input type="text" id="search-bar" placeholder="Search users by username..." oninput="filterUsers()">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- Users will be displayed here -->
                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div id="add-user-modal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitle">Add New User</h2>
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" id="userName" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="userRole">Role</label>
                    <select id="userRole">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="userStatus">Status</label>
                    <select id="userStatus">
                        <option value="active">Active</option>
                        <option value="suspended">Suspended</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="saveUserButton">Save</button>
                    <button onclick="closeModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
  const API_URL = 'http://localhost:5000/api/users'; // Backend API URL

// Add Event Listeners
document.getElementById('addUserButton').addEventListener('click', () => openUserModal());
document.getElementById('saveUserButton').addEventListener('click', saveUser);

// Fetch users from API and display them
async function fetchUsers() {
    try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error('Failed to fetch users');
        const users = await response.json();
        displayUsers(users);
    } catch (error) {
        console.error('Error fetching users:', error);
        alert('Failed to load user data');
    }
}

// Display users in the table
function displayUsers(users) {
    const userList = document.getElementById('user-list');
    userList.innerHTML = '';
    users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td><span class="status-badge status-${user.status}">${user.status}</span></td>
            <td class="action-buttons">
                <button class="btn btn-edit" onclick="editUser('${user._id}')">
                    <i class="fas fa-edit"></i> Edit
                </button>
                <button class="btn btn-delete" onclick="deleteUser('${user._id}')">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </td>
        `;
        userList.appendChild(row);
    });
}

// Open modal to add or edit a user
function openUserModal(user = null) {
    document.getElementById('modalTitle').textContent = user ? 'Edit User' : 'Add New User';
    document.getElementById('userId').value = user?._id || '';
    document.getElementById('userName').value = user?.username || '';
    document.getElementById('userEmail').value = user?.email || '';
    document.getElementById('userRole').value = user?.role || 'user';
    document.getElementById('userStatus').value = user?.status || 'active';
    document.getElementById('add-user-modal').style.display = 'flex';
}

// Close modal
function closeModal() {
    document.getElementById('add-user-modal').style.display = 'none';
}

// Save or update user
async function saveUser() {
    const userId = document.getElementById('userId').value;
    const username = document.getElementById('userName').value.trim();
    const email = document.getElementById('userEmail').value.trim();
    const role = document.getElementById('userRole').value;
    const status = document.getElementById('userStatus').value;

    if (!username || !email) {
        alert('Please fill in all fields');
        return;
    }

    const userData = { username, email, role, status };

    try {
        const response = await fetch(userId ? `${API_URL}/${userId}` : API_URL, {
            method: userId ? 'PUT' : 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(userData),
        });

        if (!response.ok) throw new Error('Failed to save user');
        closeModal();
        fetchUsers();
    } catch (error) {
        console.error('Error saving user:', error);
        alert('Failed to save user');
    }
}

// Edit user
async function editUser(id) {
    try {
        const response = await fetch(`${API_URL}/${id}`);
        if (!response.ok) throw new Error('Failed to fetch user details');
        const user = await response.json();
        openUserModal(user);
    } catch (error) {
        console.error('Error fetching user details:', error);
        alert('Failed to fetch user details');
    }
}

// Delete user
async function deleteUser(id) {
    if (!confirm('Are you sure you want to delete this user?')) return;

    try {
        const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        if (!response.ok) throw new Error('Failed to delete user');
        fetchUsers();
    } catch (error) {
        console.error('Error deleting user:', error);
        alert('Failed to delete user');
    }
}

// Filter users in the table
function filterUsers() {
    const searchText = document.getElementById('search-bar').value.toLowerCase();
    const filteredUsers = Array.from(document.querySelectorAll('#user-list tr')).filter(row => {
        return row.children[0].textContent.toLowerCase().includes(searchText);
    });

    const userList = document.getElementById('user-list');
    userList.innerHTML = '';
    filteredUsers.forEach(row => userList.appendChild(row));
}

// Fetch and display users on page load
window.onload = fetchUsers;

    </script>
</body>
